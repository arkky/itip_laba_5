<!DOCTYPE html>
<html>
    <head>
        <title>Статья {{ post.id }}</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
    </head>
    <body class="article">
        <div class="header">
            <img src="{{ STATIC_URL }}/static/capybara_mandarin.webp" alt="Капибара с мандаринкой на голове на горячих источниках" class="article-banner">
            <a href="/" class="article-link">
                All articles
            </a>
        </div>
        <div>
            <div class="one-post">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="article-info">
                    <div class="article-author">
                        {{ post.author.username }}
                    </div>
                    <div class="article-created-date">
                        {{ post.created_date }}
                    </div>
                </div>
                <p class="article-text">{{ post.text }}</p>
            </div>
        </div>
    </body>
</html>
